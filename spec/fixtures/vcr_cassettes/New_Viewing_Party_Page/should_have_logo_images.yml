      string: '{"id":278,"page":1,"results":[{"author":"elshaarawy","author_details":{"name":"","username":"elshaarawy","avatar_path":null,"rating":9.0},"content":"very
        good movie 9.5/10 محمد الشعراوى","created_at":"2016-04-29T18:08:41.892Z","id":"5723a329c3a3682e720005db","updated_at":"2021-06-23T15:57:47.190Z","url":"https://www.themoviedb.org/review/5723a329c3a3682e720005db"},{"author":"John
        Chard","author_details":{"name":"","username":"John Chard","avatar_path":"/utEXl2EDiXBK6f41wCLsvprvMg4.jpg","rating":10.0},"content":"Some
        birds aren''t meant to be caged.\r\n\r\nThe Shawshank Redemption is written
        and directed by Frank Darabont. It is an adaptation of the Stephen King novella
        Rita Hayworth and Shawshank Redemption. Starring Tim Robbins and Morgan Freeman,
        the film portrays the story of Andy Dufresne (Robbins), a banker who is sentenced
        to two life sentences at Shawshank State Prison for apparently murdering his
        wife and her lover. Andy finds it tough going but finds solace in the friendship
        he forms with fellow inmate Ellis \"Red\" Redding (Freeman). While things
        start to pick up when the warden finds Andy a prison job more befitting his
        talents as a banker. However, the arrival of another inmate is going to vastly
        change things for all of them.\r\n\r\nThere was no fanfare or bunting put
        out for the release of the film back in 94, with a title that didn''t give
        much inkling to anyone about what it was about, and with Columbia Pictures
        unsure how to market it, Shawshank Redemption barely registered at the box
        office. However, come Academy Award time the film received several nominations,
        and although it won none, it stirred up interest in the film for its home
        entertainment release. The rest, as they say, is history. For the film finally
        found an audience that saw the film propelled to almost mythical proportions
        as an endearing modern day classic. Something that has delighted its fans,
        whilst simultaneously baffling its detractors. One thing is for sure, though,
        is that which ever side of the Shawshank fence you sit on, the film continues
        to gather new fans and simply will never go away or loose that mythical status.\r\n\r\nIt''s
        possibly the simplicity of it all that sends some haters of the film into
        cinematic spasms. The implausible plot and an apparent sentimental edge that
        makes a nonsense of prison life, are but two chief complaints from those that
        dislike the film with a passion. Yet when characters are this richly drawn,
        and so movingly performed, it strikes me as churlish to do down a human drama
        that''s dealing in hope, friendship and faith. The sentimental aspect is indeed
        there, but that acts as a counterpoint to the suffering, degradation and shattering
        of the soul involving our protagonist. Cosy prison life you say? No chance.
        The need for human connection is never more needed than during incarceration,
        surely? And given the quite terrific performances of Robbins (never better)
        & Freeman (sublimely making it easy), it''s the easiest thing in the world
        to warm to Andy and Red.\r\n\r\nThose in support aren''t faring too bad either.
        Bob Gunton is coiled spring smarm as Warden Norton, James Whitmore is heart
        achingly great as the \"Birdman Of Shawshank,\" Clancy Brown is menacing as
        antagonist Capt. Byron Hadley, William Sadler amusing as Heywood & Mark Rolston
        is impressively vile as Bogs Diamond. Then there''s Roger Deakins'' lush cinematography
        as the camera gracefully glides in and out of the prison offering almost ethereal
        hope to our characters (yes, they are ours). The music pings in conjunction
        with the emotional flow of the movie too. Thomas Newman''s score is mostly
        piano based, dovetailing neatly with Andy''s state of mind, while the excellently
        selected soundtrack ranges from the likes of Hank Williams to the gorgeous
        Le Nozze di Figaro by Mozart.\r\n\r\nIf you love Shawshank then it''s a love
        that lasts a lifetime. Every viewing brings the same array of emotions - anger
        - revilement - happiness - sadness - inspiration and a warmth that can reduce
        the most hardened into misty eyed wonderment. Above all else, though, Shawshank
        offers hope - not just for characters in a movie - but for a better life and
        a better world for all of us. 10/10","created_at":"2016-07-10T00:16:50.561Z","id":"578193f29251417c28001764","updated_at":"2024-05-16T15:22:14.028Z","url":"https://www.themoviedb.org/review/578193f29251417c28001764"},{"author":"tmdb73913433","author_details":{"name":"","username":"tmdb73913433","avatar_path":null,"rating":6.0},"content":"Make
        way for the best film ever made people. **Make way.**","created_at":"2017-11-11T15:09:34.114Z","id":"5a0712aec3a3687914014a4b","updated_at":"2021-06-23T15:58:02.682Z","url":"https://www.themoviedb.org/review/5a0712aec3a3687914014a4b"},{"author":"thommo_nz","author_details":{"name":"","username":"thommo_nz","avatar_path":null,"rating":10.0},"content":"There
        is a reason why this movie is at the top of any popular list your will find.\r\nVery
        strong performances from lead actors and a story line from the literary brilliance
        of Stephen King (and no, its not a horror).\r\nSufficient drama and depth
        to keep you interested and occupied without stupefying your brain. It is the
        movie that has something for everyone.","created_at":"2018-05-01T05:51:13.756Z","id":"5ae800510e0a264fa7000c70","updated_at":"2021-06-23T15:58:08.245Z","url":"https://www.themoviedb.org/review/5ae800510e0a264fa7000c70"},{"author":"Andrew
        Gentry","author_details":{"name":"Andrew Gentry","username":"AndrewGentry","avatar_path":"/vVGgWZe3bDdy0fsODYDtrL8J51b.jpg","rating":null},"content":"It''s
        still puzzling to me why this movie exactly continues to appear in every single
        best-movies-of-all-time chart. There''s a great story, perfect cast, and acting.
        It really moves me in times when I''m finding myself figuring out things with
        my annual tax routine reading <a href=\"https://www.buzzfeed.com/davidsmithjd/what-is-form-w-2-and-how-does-it-work-3n31d\">this
        article</a>, and accidentally catching myself wondering what my life should
        be if circumstances had changed so drastically. This movie worth a rewatch
        by all means, but yet, there''s no unique vibe or something - there are thousands
        of other ones as good as this one.","created_at":"2018-10-18T15:08:48.777Z","id":"5bc8a200c3a36829c8019817","updated_at":"2021-06-23T15:58:13.726Z","url":"https://www.themoviedb.org/review/5bc8a200c3a36829c8019817"},{"author":"Matthew
        Dixon","author_details":{"name":"Matthew Dixon","username":"matthewdixon","avatar_path":"/Af7sJr2dLx38npWMIaDzVmdzwd4.jpg","rating":null},"content":"I
        will not say that the film is predictable, because it is not quite so, due
        to the fact that we only know Andy’s intentions at the end, and during the
        film, it is important to understand that there was not a hint of it, but let''s
        not forget our guys who so imprudently localized it. I will not be the first,
        but the word ''redemption'' is translated as ''redemption''. I don’t know
        the reason why our localizers decided to spoil the impression to all Russian-speaking
        people.","created_at":"2019-07-30T08:25:48.402Z","id":"5d3fff0c34e1521fb8e86abf","updated_at":"2021-06-23T15:58:24.933Z","url":"https://www.themoviedb.org/review/5d3fff0c34e1521fb8e86abf"},{"author":"JPV852","author_details":{"name":"","username":"JPV852","avatar_path":"/xNLOqXXVJf9m7WngUMLIMFsjKgh.jpg","rating":10.0},"content":"First
        time seeing this in probably close to 20 years, maybe longer. Forgot how excellent
        of a movie this was, amazing all around from the performances, Morgan Freeman
        and Tim Robbins especially, with a roller coaster of emotions. The writing
        (from Stephen King''s novel) direction from Frank Darabont was precise and
        just all around fantastic. This is the very rare 5 star movies I''ve given
        but it is easily one of the best movies, right up there in my book with The
        Godfather. **5.0/5**","created_at":"2021-09-18T19:56:48.348Z","id":"6146448055c9260067f415ab","updated_at":"2021-09-18T19:56:48.348Z","url":"https://www.themoviedb.org/review/6146448055c9260067f415ab"},{"author":"LƛȤƛƦꪡƬƑ","author_details":{"name":"","username":"LƛȤƛƦꪡƬƑ","avatar_path":null,"rating":null},"content":"No
