      string: '{"id":62,"page":1,"results":[{"author":"markuspm","author_details":{"name":"","username":"markuspm","avatar_path":null,"rating":null},"content":"There
        are many great predictions hinting to future (it is from 1968 - can you believe
        it?) innovations throughout the movie. I might not have found all them because
        I keep falling asleep while watching it but I will keep trying to find them
        all.","created_at":"2013-12-23T06:36:54.295Z","id":"52b7da0619c29528530335e0","updated_at":"2021-06-23T15:57:23.330Z","url":"https://www.themoviedb.org/review/52b7da0619c29528530335e0"},{"author":"izgzhen","author_details":{"name":"","username":"izgzhen","avatar_path":null,"rating":8.0},"content":"I
        believe that we should call it a modernism show, albeit exhibited in the form
        of a movie. While it might feel \"boring\", it forces you to rethink what
        philosophical level that a two-hour film can achieve. The focus on questions
        about life, intelligence, and time, is worth more attention than the sci-fi
        part (though the special effect of this movie is already way ahead of its
        time).","created_at":"2017-09-28T02:58:49.230Z","id":"59cc656992514139c60069ef","updated_at":"2021-06-23T15:58:01.438Z","url":"https://www.themoviedb.org/review/59cc656992514139c60069ef"},{"author":"tmdb47633491","author_details":{"name":"","username":"tmdb47633491","avatar_path":null,"rating":10.0},"content":"The
        eighth wonder of the world. Easily 30+ viewings since I was a little kid.
        Nothing new to say here; simply wanted to add another pair of hands to the
        ocean of applause for my absolute favorite thing, the only indisputably perfect
        movie, the answer to the question of Is Life Worth Living, Man''s greatest
        achievement, two thousand one a burger-flipping space odyssey","created_at":"2018-05-18T03:51:54.369Z","id":"5afe4dda92514178570034f0","updated_at":"2021-06-23T15:58:08.753Z","url":"https://www.themoviedb.org/review/5afe4dda92514178570034f0"},{"author":"Per
        Gunnar Jonsson","author_details":{"name":"Per Gunnar Jonsson","username":"Dark
        Jedi","avatar_path":null,"rating":6.0},"content":"I got this movie recently
        when it came out on Ultra HD Blu-ray simply because it was missing in my collection
        and, being a Sci-Fi fan, missing 2001 in my collection simply would not do.
        It is a movie that was made to rely almost entirely on the visuals. It could
        be said that it is a visual symphony if that makes sense. Thus it was filmed
        on 70 mm film and in 6 channel stereo which, at the time was a huge thing.
        Thanks to this it actually made some sense to transfer this movie to Ultra
        HD Blu-ray since the originals were really good enough even though the movie
        was made in 1968.\r\n\r\nI remember watching this movie as a kid and was profoundly
        disappointed. I thought come on, where’s the adventure, not to mention any
        form of action? Today I can more appreciate it for what it is. A visually
        stunning movie. I also can more appreciate the fact that the movie is trying
        to be scientifically accurate instead of going all out on the fiction part.
        The parts where gravity, or rather the lack thereof, was portrayed, that was
        really high tech movie making at the time. I also noticed now, when re-watching
        it, that all the screens are actually flat which also was really far in the
        future at the time. Actually it was still pretty much in the future back in
        2001.\r\n\r\nHowever, even today, I have to say that I find the movie excruciatingly
        boring. It is two and a half hour long and it moves very, very slowly. It
        takes 50 minutes of movie time before we actually get to the main part of
        the movie and get onto the Discovery for instance. No matter how great the
        visuals are, there’s only so much boredom I can stand before it starts to
        get to me.\r\n\r\nIn the last 30 minutes or so the movie starts to become
        very psychedelic. The part where Bowman is pulled into the vortex, the stargate,
        is going on forever and in the end it just becomes a blur of headache inducing
        color effects. The final parts of the movie with the three Bowmans of different
        ages is just weird.\r\n\r\nSo,as this is a non-professional and personal take
        on the movie I cannot really motivate more than 3 out of 5 stars.\r\n\r\nI
        hadn’t actually planned to review this movie. Everything has really already
        been said about it but I could not refrain after having read this crap at
        Rotten Tomatoes:\r\n\r\nCritics Consensus: One of the most influential of
        all sci-fi films — and one of the most controversial — Stanley Kubrick’s 2001
        is a delicate, poetic meditation on the ingenuity — and folly — of mankind.\r\n\r\nIt’s
        pretty well known that Rotten Tomatoes is the absolutely worst movie rating
        site around and the so called “critics” are useless culture elite morons with
        an over-inflated opinion about themselves at best and politically motivated
        SJW asswipes at worst but still.\r\n\r\nWhat the hell is controversial about
        it? Reality check, there’s really nothing controversial about it at all. It
        is just a fictional story in the future. Then we have that crap “the folly”.
        What bloody folly? If anything the movie shows a much better future  than
        what we got. A future where the politicians apparently promoted advancement
        of science and space exploration which is the direct opposite to the money
        and oxygen wasters we have today.\r\n\r\nSure, if you indulge too much in
        smoking funny mushrooms or are politically motivated you can probably “interpret”
        the hell out of any movie and “find” whatever message you want but it is still
        bullshit.\r\n\r\nWell, that was my (controversial?) take on 2001.","created_at":"2019-01-27T08:58:19.004Z","id":"5c4d72aac3a368478990fe98","updated_at":"2024-05-16T15:21:17.319Z","url":"https://www.themoviedb.org/review/5c4d72aac3a368478990fe98"},{"author":"Wuchak","author_details":{"name":"","username":"Wuchak","avatar_path":"/4KVM1VkqmXLOuwj1jjaSdxbvBDk.jpg","rating":8.0},"content":"_**Inscrutable
        space science-fiction as cinematic art**_\r\n\r\nThe discovery of an ancient
        extraterrestrial monolith on the Moon leads to a mission to Jupiter, but the
        astronauts have unexpected complications with their vessel’s onboard computer,
        HAL 9000. William Sylvester plays an official of US Astronautics in the first
        hour while Keir Dullea and Gary Lockwood play the two functioning astronauts
        in the second half.\r\n\r\nCreated by Stanley Kubrick (director/writer) and
        Arthur C. Clarke (writer), \"2001: A Space Odyssey\" (1968) is an artistic
        sci-fi film about human evolution, advanced technology, the wonders of space,
        the routineness of space travel, artificial intelligence and the mystery of
        extraterrestrial life. It mixes elements of “Planet of the Apes,” which debuted
        over six weeks earlier, with aspects of “Star Trek: The Motion Picture,” which
        came out eleven years later and was obviously influenced by this one-of-a-kind
        movie. \r\n\r\nIt begins with the “dawn of man” as a curious introduction
        before jumping forward to the 21st Century, which has been called the longest
        flash-forward in cinematic history. The depictions of space travel and life-in-space
        feel wholly authentic. \r\n\r\nBut “2001” is peculiar in that it rejects traditional
        techniques of narrative cinema and is often a nonverbal experience, which
        leaves some viewers in awe and others bored. It’s not about conventional thrills,
        but rather disquieting awe. It’s not easy entertainment, but meditative, transcendent
        art. The 1985 sequel, “2010: The Year We Make Contact,” is more standard and
        less ambiguous yet a worthy companion piece. \r\n\r\nThe soundtrack mixes
        classical compositions, e.g. “Also Sprach Zarathustra” by Richard Strauss,
        with four creepy modernistic compositions by György Ligeti. The parts of the
        movie that utilize the latter pieces really evoke an unsettling sense of the
        unknown.\r\n\r\nMy favorite part is the astronauts’ exchange with HAL, which
        involves almost an hour of the runtime and is the only part of the film that
        generates a low-key sense of suspense.\r\n\r\nPersonally, I don’t believe
        that humankind began as apes (rolling my eyes). But, even if this were true,
        where did the apes come from? Did they just spontaneously manifest by accident?
        If so, when? How? Biogenesis is a scientific axiom meaning “life proceeds
        from life.” So what life form originally created the apes or the simple organisms
        that supposedly evolved into apes?\r\n\r\nThe film runs 2 hours, 29 minutes.\r\n\r\nGRADE:
        A-/B+","created_at":"2021-04-08T01:53:55.124Z","id":"606e62336b5fc2006e41a3ab","updated_at":"2021-06-23T15:58:54.156Z","url":"https://www.themoviedb.org/review/606e62336b5fc2006e41a3ab"},{"author":"Sigeki
        Ogino","author_details":{"name":"Sigeki Ogino","username":"Sigeki_Ogino","avatar_path":"/gIfRqQD2zbZrpU0DQ8AdLPHFJhG.jpg","rating":null},"content":"I
        saw it for the first time when I was in middle school. I thought it was the
        worst movie ever. Then, some time later, as an adult, I rewatched it and was
        amazed at how wonderful it was. It was so beautiful and magnificent that I
        could not believe it was made in 1968, and I thought it was an unprecedented
        and solemn historical work, like Goethe''s \"Faust\" in literature, one of
        the greatest masterpieces of cinema that mankind has ever possessed. First
        of all, it is a film in which dialogue is reduced to the utmost limit, and
        even if it had been in black and white, I could have watched it ten times
        without getting tired of it, regardless of whether I could have endured the
        \"silence. It''s Kubrick''s magic that you can watch this film without any
        annoying sound effects like in \"Jaws\" but with classical music and with
        your heart rate regulated like in Charlie Chaplin''s silent films. I don''t
        know how well this film was received in the U.S. at the time, but in Japan,
        many people shy away from it, saying it is difficult to understand.","created_at":"2022-10-02T15:19:18.279Z","id":"6339abf641a561007a96ea28","updated_at":"2022-10-03T14:28:28.907Z","url":"https://www.themoviedb.org/review/6339abf641a561007a96ea28"},{"author":"Filipe
        Manuel Neto","author_details":{"name":"Filipe Manuel Neto","username":"FilipeManuelNeto","avatar_path":"/nidqITf735x9xxHfncXkT9BmOQ7.png","rating":2.0},"content":"**A
        magnificent film, with beautiful music and great visuals... but smug, empty
        and unforgivably overrated.**\r\n\r\nStanley Kubrick is, for me, one of those
        directors who so quickly impresses us with a great film, as it makes us doubt
        his competence with an absolutely pathetic trash. I know that the director''s
        fans are going to crucify me, but that''s how I think, and I even say more:
        with each Kubrick film I see, I am more convinced that an aura of unjustified
        “cult” genius has been created around him. I loved some of his movies like
        “Spartacus”, “Dr. Strangelove”, “Shining” and “Eyes Wide Shut”, but thinking
        about them and trying to compare them with “Clockwork Orange” and “Full Metal
        Jacket” is strange. They don''t look like the work of the same director.\r\n\r\nReleased
        in the 1960s, at a time when the space race was at its height and when the
        future of Humanity seemed, more and more, to be outside our planet, the film
        addresses the question of the evolution of the human species in a “sui generis”
        way: it starts with monkeys and goes to the first contacts with extraterrestrial
        beings. The film was considered one of the defining milestones of sci-fi as
        a cinematographic genre, and I believe that this is indisputable. It''s also
        one of the rare sci-fi movies that seems concerned with being scientifically
        credible, yet not without flaws that a good scientist will spot (and we might
        not).\r\n\r\nSet in a hypothetical future, the film shows what space explorations
        and life in colonies made in space and on the Moon would be like. However,
        it is still ironic that, after the 60s and 70s, space exploration has been
        so secondary that many questions, even today, whether we really should spend
        industrial amounts of money and resources on it. The future that Kubrick imagined
        in 2001 seems, in 2022, even more imaginative and far from happening than
        when the film was released. However, some things really did happen and are,
        today, normal: this is the case of video calls and the extraordinary advances
        in robotics and artificial intelligence.\r\n\r\nAmong the various merits of
        this film, we have to highlight the extraordinary visual beauty, the way the
        director worked with the visual and special effects and the excellent camera
        work. At a time when CGI was a mirage far from a filmmaker''s mind, this film
        gives us images and visuals that look like they were made this year. The film
        simply hasn''t aged a single day: we have clear images, magnificently crafted
        light and details, excellent sound effects, a cinematography that makes envy
        to many 21st century films and, also important, a magnificent soundtrack where
        “Blue Danube” and “Also Sprach Zarathustra” stand out, helping to popularize
        these melodies.\r\n\r\nDespite these indisputable merits, I think this film
        deserves to be on the list of the most overrated films I''ve ever seen. And
        this is due, in good part, to everything else that I didn''t say, and which
        is essential in a good film. Let''s start with the absence of a script and
        horrible pace: for almost three hours, the film drags on unbearably in scenes
        of great beauty, but with nothing to say. It''s truly exasperating. The only
        moments where the film really gains interest are when the ship''s supercomputer
        turns against the astronauts, and even that segment feels loose, as if the
        script were a patchwork quilt. The allusions to aliens didn''t fascinate me
        either, it''s a regular cliché when making a movie set in space. One point
        that also didn''t help is the lack of good actors, or any decent work for
        them to do, and the fact that Kubrick shows us life on the space stations
        as if it were a stay in a luxury hotel. And what about the extraordinary sense
        of arrogant conceit that the film conveys? We are the ones who have to recognize
        if the film is good, it can''t be the film telling us that every minute!","created_at":"2022-12-23T20:55:47.429Z","id":"63a615d3d100b606f8bdf314","updated_at":"2022-12-23T20:55:47.582Z","url":"https://www.themoviedb.org/review/63a615d3d100b606f8bdf314"},{"author":"CinemaSerf","author_details":{"name":"CinemaSerf","username":"Geronimo1967","avatar_path":"/1kks3YnVkpyQxzw36CObFPvhL5f.jpg","rating":null},"content":"From
        the opening bars of Richard Strauss''s \"Also spracht Zarathustra\" you just
        know that this is going to be something unique - and that it is. Apes, playing
        by a puddle - occasionally engaging in some noisy territorial warfare with
        their neighbours until one morning, this great black monolith appears. Shortly
        afterwards these creatures have realised that old bones make new weapons -
        and that these weapons can kill! The next phase jumps forward four million
        years later to a mission to Jupiter where a crew of five astronauts under
        the helpful gaze of their \"HAL\" computer are making their way across space.
        Two of them: \"Poole\" (Gary Lockwood) and \"Bowman\" (Keir Dullea) are not
        in hibernation and are regularly engaging with there outwardly affable digital
        companion. It doesn''t take the humans long to conclude that \"HAL\" might
        be both malfunctioning and malevolent, and all of a sudden the life of all
        the people on board becomes precariously balanced. Is \"HAL\" malfunctioning,
        or is it fulfilling it''s programming and the crew are just not read in? What
        might that objective be? We know that the monolith has been seen since the
        apes, what does that mean? What is the symbolism of this perfectly hewn tablet
        of granite? Kubrick was visionary with this work. It is a tale of evolution,
        or progress - of intelligence. It doesn''t always make immediate sense, but
        after you''ve watched it a few times, there are extra ingredients to this
        potent mix of adventure and intellect that emerge. The ending is a tad surreal
        for my rather non-lateral-thinking brain, but the trip they take and the trip
        we take are eventful and thought provoking. Of course, back in 1968 2001 was
        a lifetime away and obviously none of this came to pass, but if we renamed
        it 3001 and recalibrated, well I wonder...! Great stuff.","created_at":"2023-06-03T16:30:23.000Z","id":"647b6a9ee323f3012751b278","updated_at":"2023-06-03T16:30:23.093Z","url":"https://www.themoviedb.org/review/647b6a9ee323f3012751b278"},{"author":"JJJ222cool","author_details":{"name":"","username":"JJJ222cool","avatar_path":null,"rating":10.0},"content":"Absolute
        classic, must see, one of the best scifi movies ever made","created_at":"2023-06-21T22:48:21.529Z","id":"64937e3589b56100c564865c","updated_at":"2023-06-28T18:54:01.336Z","url":"https://www.themoviedb.org/review/64937e3589b56100c564865c"},{"author":"James","author_details":{"name":"James","username":"JN2012","avatar_path":"/ehzJnmVqXETf0xo5SpxYo33SAPz.jpg","rating":8.0},"content":"This
        is the most pretentious crap ever made - but is it an amazing film? No. But
        it is an amazing _**piece of art**_. This is worthy of the label of film,
        but the label of film is not worthy of this. Kubrick has crafted a stellar
        and surreal experience, one of the greatest **_pieces of art_** ever made.
        Why, you ask, do I obtain from referring to this as a film? Because it is
        simply not, it is an overpowering sensory experience, not a film. If I seem
        to be losing my point, here is it straight. It’s too good to be a film. I
        wouldn’t say this is enjoyable, or entertaining, but it is a stunning experience.
        One of the greatest **_pieces of art_** ever made. I only lost a point because
        it’s not a film. Kubrick is often critiqued for his icy cold view of human
        emotion, and this is no different. The most affecting and human sequence in
        the film comes ironically (spoilers) from the death of a machine. Check this
        out, it may not be entertaining, but it IS worth it.","created_at":"2023-10-28T13:07:47.274Z","id":"653d07a3cc9683012cf3a796","updated_at":"2023-10-28T13:07:47.333Z","url":"https://www.themoviedb.org/review/653d07a3cc9683012cf3a796"},{"author":"r96sk","author_details":{"name":"","username":"r96sk","avatar_path":"/mwR7rFHoDcobAx1i61I3skzMW3U.jpg","rating":7.0},"content":"Pleasing
        on a technical level, even with barely anything to grasp story-wise.\r\n\r\n<em>''2001:
        A Space Odyssey''</em> looks and sounds exquisite, it really is seriously
        impressive in that regard for a film from 1968. That is, however, the only
        reason that this gets a passing rating from me if I''m to be totally truthful.
        The plot itself is rather disappointing, with not much meat on the bones.\r\n\r\nI
        get it''s evidently going for the more artsy approach, made clear by the lack
        of dialogue/bona fide narrative alongside plenty of ambiguity. It''s a Stanley
        Kubrick film after all, not that I''ve seen much of his work (this be the
        first, in fact); moreso what I''ve heard through the grapevine down the years.
        There are also a lot of long held, empty-feeling (as intended, I''d imagine)
        shots that bothered me throughout. It just didn''t entice me, that''s all.
        I can still respect it.\r\n\r\nGiven the aforementioned, the cast are basically
        nonentities - as harsh as that may sound. Douglas Rain does a good job, in
        fairness, and William Sylvester is alright. I can''t say I blame those onscreen
        all that much, as they aren''t exactly given much opportunity to showcase
        themselves.\r\n\r\nAs has been the case with a couple of other movies down
        the years, I''m certainly content to file this one with the ''I clearly didn''t
        get it and I''m cool with that'' tag. I''m still glad I watched it. I do appreciate
        it, if only technically, and naturally love that others love it.","created_at":"2024-01-16T02:38:44.021Z","id":"65a5ec339bcd0f0123ba5702","updated_at":"2024-01-16T02:38:44.149Z","url":"https://www.themoviedb.org/review/65a5ec339bcd0f0123ba5702"}],"total_pages":1,"total_results":11}'
